<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'messenger/css/error.css' %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>{{ error_type }}</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h1>Oops!</h1>
					<h2>{{ error_code }} {{ error_type }}</h2>
					<div class="error-details">Sorry, an error has occurred!</div>
					<div class="error-details">{{ error_message }}</div>
					<div class="error-actions">
						<a href="{% url 'index' %}" class="btn btn-primary btn-lg">
							<span class="glyphicon glyphicon-home"></span> Take Me Home </a>
						<a target="_blank" href="https://mail.google.com/mail/?view=cm&fs=1&to=mymessengerhelp@gmail.com" class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
